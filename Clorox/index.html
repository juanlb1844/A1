<!DOCTYPE html>
<html>
<head>
	<title>Clorox Frame</title>
	<script type="text/javascript" src="lib/jQuery.v.3.3.1.js"></script>
	<script type="text/javascript" src="clorox.js"></script>
	<meta charset="utf-8">
</head>
<body>

<div id="clorox" action="autoStart">
</div>

</body>
</html>

<style type="text/css">
	.pixel {
		transition-property: all; 
		transition-duration: .4s;
	}
	#cloro {
		animation-name: rotar;
		animation-duration: 4s;
		animation-iteration-count: infinite; 
	}
	@keyframes rotar {
		from{ transform: rotate(360deg); }
		to { transition: rotate(90deg); } 
	}
</style>
